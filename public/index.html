<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility tester</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="img">
        <img src="./img/4996398.jpg" alt="" />
      </div>
      <div class="header__content">
       <div class="header__text">
        <h1>Website Accessibility Tester</h1>
        <p>
          Check if your website is correctly implementing accessibility
          strategies, verify issues and fix them! Improve your website for your
          clients and improve your SEO.
       </div>
        </p>
        <form action="" class="header__form">
          <input type="text" placeholder="Your website url" type="url" id="url"/>
          <button type="submit">Check</button>
        </form>
      </div>

      
    </header>
    <div class="issues">

      <div class="loader" id="loader">
        loading...
      </div>

      <div class="issues__list" id="issues-list"></div>
    </div>
  </body>
</html>
